<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入vue框架 -->
  <script src="./js/vue.js"></script>
</head>

<body>
  <!-- 创建一个div元素,id为app,不可变,后续所有的html代码都写在此div内部 -->
  <div id="app">
    <!-- 使用双花括号解析data中的数据 -->
    <h3>{{ str }}</h3>
    <p>{{ str1 }}</p>
    <h4>{{ arr }}</h4>
    <h4>{{ arr[1] }}</h4>
    <h4>{{ user }}</h4>
    <h4>{{ user.uname }} , {{ user.age }}</h4>
  </div>
  <script>
    // 创建一个vue对象
    var vm = new Vue({
      el: "#app", // 指定vue对象控制的元素
      // 通过vue对象的data属性中的数据,可以直接在html中使用
      data: {
        str: "hello world",
        str1: "哈哈",
        arr: ['a', 'b', 'c'],
        user: {
          uname: '张三',
          age: 18
        }
      }
    })
  </script>
</body>

</html>
