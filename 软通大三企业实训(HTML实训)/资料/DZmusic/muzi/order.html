<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/order.css">
    <script src="./js/js/vue.js"></script>
    <script>
        document.documentElement.style.fontSize = window.screen.width / 10 + 'px'
    </script>
</head>

<body>

    <body>
        <div id="app">

            <div class="top-bar">
                <i class="fa fa-chevron-left" @click="goToFind()"></i>
                <span>排行榜</span>
                <img src="./img/topbar-img.png" alt="">
            </div>

            <div class="bangdan">
                <div class="title">榜单推荐</div>
                <div class="box">
                    <div class="item" v-for="item of recommend">
                        <div>
                            <span>{{ item.lname }}榜</span>
                            <span>每月更新</span>
                        </div>
                        <span>硬地{{ item.lname }}音乐榜</span>
                    </div>
                </div>
                <div class="guanfang">
                    <div class="title">官方榜</div>
                    <div class="box">
                        <div class="item" v-for="item of official">
                            <div class="left">
                                <span>{{ item.lname }}榜</span>
                                <span>每天更新</span>
                            </div>
                            <div class="right">
                                <div v-for="(song,i) of item.songs">
                                    {{ i+1 }}. {{ song.title }}...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    recommend: [],
                    official: []
                },
                mounted() {
                    fetch('http://180.76.143.181:3000/list/list').then(res => res.json()).then(res => {
                        console.log(res)
                        this.recommend = res.data.recommend
                        this.official = res.data.official
                    })

                },
                methods: {
                    goToFind: function () {
                        window.location.href = "./find.html";
                    }
                }
            })
        </script>
    </body>

</html>
